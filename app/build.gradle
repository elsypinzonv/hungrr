apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.snotsoft.hungrr"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    compile "com.android.support:palette-v7:$rootProject.supportLibraryVersion"

    //Third party libs and SDKs
    compile "com.facebook.android:facebook-android-sdk:$rootProject.facebook"
    compile "com.squareup.okhttp3:okhttp:$rootProject.okhttp"
    compile "com.squareup.retrofit2:retrofit:$rootProject.retrofit"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.converterGson"
    compile "com.google.code.gson:gson:$rootProject.gson"
    compile "de.hdodenhof:circleimageview:$rootProject.circleimageview"
    compile "com.edmodo:rangebar:$rootProject.edmodo"
    compile "com.jakewharton:butterknife:$rootProject.butterknife"
    compile "com.mobsandgeeks:android-saripaar:$rootProject.saripaar"

    // Dependencies for local unit tests
    testCompile "junit:junit:$rootProject.ext.junitVersion"
    compile 'com.android.support:support-v4:23.2.1'
}
